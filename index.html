<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3" />

    <!-- Your app title -->
    <title>My App</title>

    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.css" />

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Path to your custom app styles-->
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Number Tricks</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block-title">
              Guess a number between 0 and 20
            </div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input
                        type="number"
                        name="number"
                        class="input-box"
                        autofocus
                      />
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="block">
              <button
                href="#"
                class="button button-fill check-answer-button"
                id="button"
              >
                Check Answer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.bundle.js"></script>

    <!-- Path to your app js-->
    <script>
      var $$ = Dom7;
      var app = new Framework7({
        root: '#app',
      });
      var mainView = app.views.create('.view-main');

      let correct_answer = Math.floor(Math.random() * 20 + 1);

      $$('#button').on('click', () => {
        let your_answer = $$('[name="number"]').val();

        if (your_answer > correct_answer) {
          app.toast.show({ text: 'Go lower!!' });
        } else if (your_answer < correct_answer) {
          app.toast.show({ text: 'Go higher!!' });
        } else {
          app.toast.show({
            text: 'Amazing, you are right, Guess another number',
          });

          correct_answer = Math.floor(Math.random() * 20 + 1);
        }
      });
    </script>
  </body>
</html>
